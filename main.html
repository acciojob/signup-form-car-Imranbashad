<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Name"> 
		<br>
		<label for="Email">Email</label>
		<input type="email" id="Email" required placeholder="Email">
		<br>
		<label>Gender</label>
		<input type="radio" name="Gender" id="gender_m" value="Male" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="Gender" id="gender_f" value="Female">
		<label for="gender_f">Female</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="carbrands">
			<option value="Bugatti">Bugatti</option>
			<option value="Pagani">Pagani</option>
			<option value="Ferrari">Ferrari</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age">
		<br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob">
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<br>
		<input type="submit">	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
